<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title or "AI-Driven website scanner" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar navbar-dark bg-primary"><div class="container">
  <a class="navbar-brand fw-bold" href="/">AI-Driven website scanner</a>
  <form class="ms-auto" method="post" action="/delete_all"><button class="btn btn-sm btn-outline-light">Delete all data</button></form>
</div></nav>
<main class="container my-4">{% block content %}{% endblock %}</main>
<footer class="text-center text-muted small py-3">Educational scanner </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
